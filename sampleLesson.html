        <script type="text/javascript" src="geometryShapes.js"></script>
        <script id="vertexShader" type="xShader/xVertex">
            attribute vec4 vPosition;
            void main()
            {
                glPosition = vPosition;
            }
        </script>
        <script id="fragmentShader" type="xShader/xFragment">
            precision mediump float;
            uniform vec4 uColor;
            void main(){
                glFragColor = uColor;
            }
        </script>
    </head>
    <body onload="canvasMain()">
        <button type=button onclick="location.href = 'mainPage.html'" class="returntomainbutton">Return to Main Menu</button>
        <h1 class="lessontitle">Lesson Title</h1>


        <div>
            <canvas id="glCanvas" class="geocanvas"  width="512" height="512">
                Browser does not support HTML canvas element
            </canvas>
        </div>
        <div class="worddiv">
            <p class="lessonwords">
                This is where wording for the lesson will go.
            </p>

        </div>
        <div>
            <button type="button" onclick="" class="stepbutton previousstepbutton" >Previous</button>

            <button type="button" onclick="" class="stepbutton nextstepbutton" >Next</button>
        </div>

    </body>
</html>
